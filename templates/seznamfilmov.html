<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filmi</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>
    p{
    margin: auto;
}
    #logo { height: 200px; width: 300px; overflow: hidden; }
    .margin{
    margin: 10px;
    }
    .left{
    float: left;
    }

    .marginleft{
    margin-left: 40%;

    }
</style></head>
<body>
<div class="container">
    <div class="col-lg-12">
        <h1 class="page-header" style="text-align:center">Seznam vseh filmov</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
        <div class="col-md-12">
            {% for film in vsi_filmi %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="left">
                            <p></p> <h4><b>{{ film.ime_filma }}:</b></h4>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            Ocena: {{ film.ocena_filma }}</p>
                        </div>
                        <div class="marginleft">
                            <div id="logo">
                                <img class="img-thumbnail" src="{{ film.slika_filma }}">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
















</body>
</html>
